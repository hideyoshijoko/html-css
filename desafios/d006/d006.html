<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual a tag devera utilizar em cada caso.</p>
    <ul>
        <li type="square"> <abbr title="Use a tag <p>">Paragrafo</abbr></li>
        <li type="square"><abbr title="Use as tags <h1,h2,h3,h4,h5,h6>">titulos</abbr></li>
        <li><abbr title="<Use a tag img>">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag <abbr>">Abreviacoes</abbr></li>
        <li type="square"><abbr title="Use a tag <code>">Codigo-fonte</abbr></li>
        <li type="square"><abbr title="Use a tag <ol e li>">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Use a tag <ul e li>">Listas com demarcadores</abbr></li>
    </ul>

</body>
</html>
