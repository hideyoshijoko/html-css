<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhameto vertical</title>
    <style>
        #container {
            position: relative;
            height: 500px;
            background-color: black;
            padding: 10px;
        }
        #conteudo {
            position: absolute;
            background-color:red ;
            height: 200px;
            width: 400px;

            top:50% ;
            left:50% ;

            transform: translate(-50%, -50%);
            
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
