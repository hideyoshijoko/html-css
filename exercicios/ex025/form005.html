<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M" checked><label for="isxmas" > Masculino </label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem"> Feminino </label>           
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="bas" id="ibas" checked> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Volei</label> <br> 
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br> 
            <input type="checkbox" name="gol" id="igol"> <label for="igol">golfe</label>
        
            

        </fieldset>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    
</body>
</html>
