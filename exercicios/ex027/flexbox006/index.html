<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div#container {
            background-color: rgb(212, 170, 119);
            display: flex;
            flex-flow: row wrap;
            align-content: space-around;
            height: 400px;
        }

        div#itens {
            background-color: rgb(91, 184, 184);
            border: 1px solid black;
            text-align: center;
            padding: 40px;
            
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="itens">a</div>
        <div id="itens">b</div>
        <div id="itens">c</div>
        <div id="itens">d</div>
        <div id="itens">e</div>
        <div id="itens">f</div>
        <div id="itens">g</div>
        <div id="itens">h</div>
        <div id="itens">i</div>
        <div id="itens">K</div>
        <div id="itens">L</div>
        <div id="itens">M</div>
    </div>
    
</body>
</html>
